input VisualizationViewType {
    company_id: String
    business_unit_id: String
    project_id: String
}

type NetZeroPlanning {
    vintage: String
    ex_ante_count: Int
    ex_post_count: Int
    emission: Int
    target: Int
    actual: Float
    retired: Int
}

type AnnualData {
  time_period: String
  emissions: Int
  ex_post_issued: Int
  ex_post_purchased: Int
  ex_post_retired: Int
  target: Int
  actual_rate: Float
  delta: Float
  debt: Int
  ex_post_stock: Int
  ex_ante_stock: Int
}

type Annual {
  data: [AnnualData]
  page_info: PageInfo
}

type CumulativeData {
  time_period: String
  emissions: Int
  ex_post_issued: Int
  ex_post_purchased: Int
  ex_post_retired: Int
  target: Int
  actual_rate: Float
  delta: Int
  debt: Int
  ex_post_stock: Int
  ex_ante_stock: Int
}

type Cumulative {
  data: [CumulativeData]
  page_info: PageInfo
}

type FinancialAnalysisData {
  year: String
  purchased_price: Float
  cumulative_purchased_price: Float
  total_purchased_amount: Float
  cumulative_total_purchased_amount: Float
  issued_price: Float
  total_issued_amount: Float
  cumulative_total_issued_amount: Float
  gran_total_amount: Float
  cumulative_gran_total_amount: Float
  estimated_debt_amount: Float
  cumulative_estimated_debt_amount: Float
}

type FinancialAnalysis {
  data: [FinancialAnalysisData]
  page_info: PageInfo
}
